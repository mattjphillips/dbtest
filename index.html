<html>



<body>

    <div id="pad" style="width:800px;height:800px;background:gray"></div>
<script>

    pad.addEventListener("pointerdown", evt => evt.preventDefault());

    ["pointerdown", "pointermove", "pointerup", "mousedown", "mousemove", "mouseup"].forEach(name => pad.addEventListener(name, evt => console.log(`${name} @ ${evt.offsetX}, ${evt.offsetY}`)));


</script>
</body>
</html>
